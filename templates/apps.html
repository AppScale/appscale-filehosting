{% extends "templates/base.html" %}
{% block body %}
        <div class="span9">
          <div class="hero-unit">
            <h1>{{ app_id }}</h1>
            <p>{{ description }}</p>
            <p>Uploaded by {{ owner }}</p>
            <p>This app has {{ download_count }} downloads.</p>
            <p>
              <a href="/download/{{app_id}}">
              Download this file
              </a>
            </p>
            {% if is_admin %}
            <p>
              <a href="/edit/{{app_id}}">
              Edit file metadata
              </a>
            </p>
            {% endif %}
          </div>
        </div><!--/span-->
{% endblock %}
